<h1>Available Books</h1>
<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>ISBN</th>
            <th>Author</th>
            <th>Price</th>
            <th>Year</th>
            <th>Publisher</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="book in Bookfact.data">
            <td>{{book.name}}</td>
            <td>{{book.isbn}}</td>
            <td>{{book.author}}</td>
            <td>{{book.price}}</td>
            <td>{{book.year}}</td>
            <td>{{book.publisher}}</td>
            <td><input type="submit" name="delete" value="Delete" ng-click="removebook(book._id)"></td>
            <td><input type="submit" name="edit" value="Edit" ng-click="editbook(book._id)"></td>
        </tr>
    </tbody>
</table><br><br>

<a href="#!/add">Add New Book</a>
